<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="author" content="Leonardo Galante">
    <link rel="apple-touch-icon" href="wikipedia.png">
    <link rel="shortcut icon" href="wikipedia.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/themes/black/pace-theme-minimal.min.css" rel="stylesheet">
    <link href="dist/css/styles.min.css" rel="stylesheet">
</head>

<body class="grey lighten-4">
    <!-- LOGO & SEARCH INPUT -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col s12 m12 l12">
                    <div class="center-align">
                        <img class="wordmark responsive-img" src="dist/img/wordmark.svg">
                        <h2 class="subtitle">The free encyclopedia</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m12 l12">
                    <nav>
                        <div class="nav-wrapper">
                            <div class="input-field">
                                <input id="search" type="search" autocomplete="off">
                                <label for="search"><i class="material-icons">search</i></label>
                                <i class="material-icons">close</i>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- WIKI ARTICLES -->
    <main>
        <div class="container">
            <div class="row article-js">
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="dist/js/shave.min.js"></script>
    <script src="dist/js/app.min.js"></script>
</body>

</html>
